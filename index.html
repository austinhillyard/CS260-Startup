<!DOCTYPE html>

    <link rel="stylesheet" href="index.css" />
    <head>
        <meta charset="UTF-8" />
        <!-- Scale viewport according to Device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GameTracker | Login</title>
    </head>
    <body>
        <header>
            <!-- Header welcoming the user to the website-->
            <nav>
                <!-- Menu area to navigate the user around to the different tools-->
                <menu>
                    <a href="import.html">Import Tool</a>
                    <a href="tracker.html">Tracker</a>
                </menu>
            </nav>
        </header>

        <main>
            <h2>Login</h2>
            <p>Login or create an account</p>
            <form method="get" action = "tracker.html">
                <!--Login and Create Account placeholder form for users.-->
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter Username" />
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" />
                <!-- Login Option-->
                <button id="loginButton" type="submit">Login</button>
                <!-- Create Account Option-->
                <button id="createAccountButton" type="submit">Create Account</button>
            </form>
            
        </main>

    </body>
